<div class="row messages">

    <div class="small-12 medium-12 large-6 columns message-block">
      <div class="funny-message-w">
        <p class="funny-message grow" id="bigMsg"></p>
      </div>
      <div class="funny-sub-message-w">
         <p class="funny-sub-message grow" id="smallMsg"></p>
      </div>

    </div>
    

    <div class="small-12 medium-12 large-6 columns gauges">

      <div id="gauge" class="small-6 medium-6 large-12 columns weather-col">
      
        <!--Gauge Canvas goes here -->
      
      </div>

      <div id="condition" class="small-6 medium-6 large-12 columns weather-col">

        <!--Weather icon Canvas goes here -->

      </div>

    </div>
</div>

<div class="row bottoms">

        <div class="small-6 medium-6 large-12 columns">

      <!--Spacing -->
      <p></p>

        </div>

        <div class="small-6 medium-6 large-12 columns">

      <!--Location  Icon -->
      <a id="settings" href="#" data-reveal-id="myModal"><img id="locicon" alt="Chg Zip" class="location_icon"></a><p class="status-settings" id="CurrentCity" class="status-settings"></p>
        </div>

</div>



<!-- popup modal for settings -->

<div id="myModal" class="reveal-modal tiny famod" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <h3 id="modalTitle">F weather for?</h3>
  <p><input id="zip" type="text" placeholder="ZIP Code"></p>
  <a href="#" id="ChangeZip" class="alert button expand">Change</a>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  <p class="errormsg"></p>
</div>
